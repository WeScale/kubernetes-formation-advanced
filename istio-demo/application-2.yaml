apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-deployment-2
  namespace: istio-demo
  labels:
    k8s-app: ws-deployment-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webservice
      k8s-app: ws-deployment
      version: v2
  template:
    metadata:
      labels:
        app: webservice
        k8s-app: ws-deployment
        version: v2
    spec:
      containers:
      - name: webservice
        image: eu.gcr.io/sandbox-wescale/webservice:v6
        env:
        - name: PREFIX_PATH
          value: /
        ports:
        - containerPort: 8080
          name: rest-api-ws
        resources:
          limits:
            memory: "40Mi"
            cpu: "20m"
          requests:
            memory: "40Mi"
            cpu: "20m"
